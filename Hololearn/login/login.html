<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hololearn</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2cadab24e.js"
      crossorigin="anonymous"
    ></script>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />

  <body>
    <!--<img class="wave" src="img/wave.png" />
    <img class="wave2" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/ayunda ricu.png" />

      <div class="login-content">
        <form action="index.html">
          <!--<img src="img/profile oren.svg" />-->
          <!--<img src="img/Ayunda.png" /
          style="pointer-events:none;user-select:none;">-->
          <h2 class="title">
            Hololearn<br><span class="cumzone">Academy</span>
          </h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" required id="Username" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" required id="Password" />
            </div>
          </div>
          <a href="#" id="bruh">Forgot Password?</a>
          <input
            type="button"
            class="btn"
            id="btnpress"
            value="Login"
            onclick="validate()"
          />
        </form>
      </div>
    </div>

    <div class="popup" id="popup">
      <!--img src="/img/404-tick.png"-->
      <h2>SUCCESS</h2>
      <p>welcome to the hololearn</p>
    </div>

    <div class="popup" id="popupisnt">
      <h2>WRONG!</h2>
      <p>user or password is wrong</p>
    </div>

    <div class="popup" id="popupdumb">
